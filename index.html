<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SympoBus Prototype</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (Inline SVGs to avoid dependency issues) ---
        const Icon = ({ name, className }) => {
            const icons = {
                Bus: <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 6v6"/><path d="M15 6v6"/><path d="M2 12h19.6"/><path d="M18 18h3s.5-1.7.8-2.8c.1-.4.2-.8.2-1.2 0-.4-.1-.8-.2-1.2l-1.4-5C20.1 6.8 19.1 6 18 6H4a2 2 0 0 0-2 2v10h3"/><circle cx="7" cy="18" r="2"/><path d="M9 18h5"/><circle cx="16" cy="18" r="2"/></svg>,
                MapPin: <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,
                Navigation: <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>,
                Clock: <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
                Search: <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
                Info: <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>,
                AlertCircle: <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
                ArrowRight: <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
            };
            return icons[name] || null;
        };

        // --- MOCK DATABASE GENERATOR ---
        const LOCATIONS = [
            "Salem New Bus Stand",
            "Salem Old Bus Stand",
            "Erode Bus Stand",
            "Namakkal Bus Stand",
            "Rasipuram",
            "Tiruchengode"
        ];

        const COLLEGES = [
            "K.S. Rangasamy College of Technology",
            "Sona College of Technology",
            "Government College of Engineering (GCE)",
            "Mahendra Engineering College",
            "Vivekanandha College",
            "Excel Engineering College",
            "Paavai Engineering College"
        ];

        // Helper to generate a realistic, randomized schedule for the day
        const generateMockSchedule = () => {
            const schedule = [];
            let idCounter = 1;
            const busTypes = ["Town Bus", "Private", "College Bus", "Mofussil"];
            const busPrefixes = ["TN-30-N-", "TN-45-X-", "KSR-", "TN-STC-", "PVC-", "VCE-", "MEC-"];
            const routeDescs = ["Express", "Local Stops", "Via Highway", "Direct", "Tiruchengode Route"];

            // Generate routes for EVERY possible location -> college pair
            LOCATIONS.forEach(source => {
                COLLEGES.forEach(destination => {
                    let currentHour = 5; // Start buses at 5 AM
                    let currentMinute = Math.floor(Math.random() * 60);

                    while (currentHour < 23) { // Run until 11 PM
                        // Format time HH:mm
                        const timeStr = `${currentHour.toString().padStart(2, '0')}:${currentMinute.toString().padStart(2, '0')}`;
                        
                        // Randomize details
                        const type = busTypes[Math.floor(Math.random() * busTypes.length)];
                        const prefix = busPrefixes[Math.floor(Math.random() * busPrefixes.length)];
                        const number = `${prefix}${Math.floor(Math.random() * 8999) + 1000}`;
                        const routeDesc = routeDescs[Math.floor(Math.random() * routeDescs.length)];
                        
                        schedule.push({
                            id: idCounter++,
                            source: source,
                            destination: destination,
                            time: timeStr,
                            busNumber: number,
                            type: type,
                            route: routeDesc
                        });

                        // Increment time by random interval (15 to 45 mins)
                        const interval = Math.floor(Math.random() * 45) + 15; 
                        currentMinute += interval;
                        if (currentMinute >= 60) {
                            currentHour += Math.floor(currentMinute / 60);
                            currentMinute = currentMinute % 60;
                        }
                    }
                });
            });
            return schedule;
        };

        // Generate the DB once on load
        const BUS_SCHEDULE_DB = generateMockSchedule();

        // --- UTILITY FUNCTIONS ---

        // Convert "HH:mm" to minutes from midnight
        const getMinutesFromMidnight = (timeStr) => {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        };

        // Format minutes back to readable 12h time
        const formatTime = (timeStr) => {
            const [hours, minutes] = timeStr.split(':').map(Number);
            const period = hours >= 12 ? 'PM' : 'AM';
            const h = hours % 12 || 12;
            const m = minutes < 10 ? `0${minutes}` : minutes;
            return `${h}:${m} ${period}`;
        };

        // Calculate time difference string
        const getTimeDifference = (targetTimeStr) => {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const targetMinutes = getMinutesFromMidnight(targetTimeStr);
            
            let diff = targetMinutes - currentMinutes;
            if (diff < 0) return "Departed"; 
            
            const h = Math.floor(diff / 60);
            const m = diff % 60;
            
            if (h > 0) return `in ${h} hr ${m} min`;
            return `in ${m} min`;
        };

        function BusListItem({ bus, faded = false }) {
            // Color coding based on bus type
            const getTypeColor = (type) => {
                switch(type) {
                    case 'Government Town Bus': return 'bg-pink-100 text-pink-700';
                    case 'Private': return 'bg-blue-100 text-blue-700';
                    case 'College Bus': return 'bg-yellow-100 text-yellow-800';
                    case 'Mofussil': return 'bg-green-100 text-green-700';
                    default: return 'bg-slate-100 text-slate-600';
                }
            };

            return (
                <div className={`bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex items-center justify-between transition-all ${faded ? 'grayscale' : 'hover:shadow-md hover:border-indigo-100'}`}>
                    <div className="flex items-center gap-3">
                        <div className={`p-2 rounded-lg ${faded ? 'bg-slate-100' : 'bg-indigo-50'}`}>
                            <Icon name="Bus" className={`h-5 w-5 ${faded ? 'text-slate-400' : 'text-indigo-600'}`} />
                        </div>
                        <div>
                            <div className="flex items-center gap-2">
                                <h4 className="font-bold text-slate-800 text-lg">{formatTime(bus.time)}</h4>
                                <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full uppercase ${getTypeColor(bus.type)}`}>
                                    {bus.type}
                                </span>
                            </div>
                            <p className="text-xs text-slate-500 font-medium">Bus No: {bus.busNumber}</p>
                        </div>
                    </div>
                    <div className="text-right">
                        <span className="block text-xs text-slate-400 font-mono">{bus.route}</span>
                    </div>
                </div>
            );
        }

        function App() {
            const [source, setSource] = useState('');
            const [destination, setDestination] = useState('');
            const [results, setResults] = useState([]);
            const [searched, setSearched] = useState(false);
            const [currentTime, setCurrentTime] = useState(new Date());

            // Update clock every minute
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 60000);
                return () => clearInterval(timer);
            }, []);

            const handleSearch = () => {
                if (!source || !destination) return;

                setSearched(true);
                
                // Filter buses
                const relevantBuses = BUS_SCHEDULE_DB.filter(bus => 
                    bus.source === source && bus.destination === destination
                );

                // Sort by time
                const sortedBuses = relevantBuses.sort((a, b) => 
                    getMinutesFromMidnight(a.time) - getMinutesFromMidnight(b.time)
                );

                setResults(sortedBuses);
            };

            // Find the very next bus (first bus where time > now)
            const currentMinutes = currentTime.getHours() * 60 + currentTime.getMinutes();
            const nextBusIndex = results.findIndex(bus => getMinutesFromMidnight(bus.time) > currentMinutes);
            const nextBus = nextBusIndex !== -1 ? results[nextBusIndex] : null;
            
            // Split results into upcoming and past/finished for today
            const upcomingBuses = nextBusIndex !== -1 ? results.slice(nextBusIndex) : [];
            const pastBuses = nextBusIndex !== -1 ? results.slice(0, nextBusIndex) : results;

            return (
                <div className="min-h-screen bg-slate-50 font-sans pb-12">
                    
                    {/* Header / Navbar */}
                    <header className="bg-indigo-600 text-white shadow-lg sticky top-0 z-10">
                        <div className="max-w-md mx-auto px-4 py-4 flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <Icon name="Bus" className="h-6 w-6" />
                                <h1 className="text-xl font-bold tracking-tight">SympoBus</h1>
                            </div>
                            <div className="text-xs font-medium bg-indigo-700 px-2 py-1 rounded-full flex items-center">
                                <Icon name="Clock" className="h-3 w-3 mr-1" />
                                {currentTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-md mx-auto px-4 py-6 space-y-6">
                        
                        {/* Hero / Intro Text */}
                        {!searched && (
                            <div className="text-center py-4 space-y-2">
                                <h2 className="text-2xl font-bold text-slate-800">Find your way to the Symposium.</h2>
                                <p className="text-slate-500 text-sm">Don't guess. Know exactly when the next bus leaves.</p>
                            </div>
                        )}

                        {/* Search Card */}
                        <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-5 space-y-4">
                            
                            <div className="space-y-1">
                                <label className="text-xs font-semibold text-slate-500 uppercase tracking-wider flex items-center">
                                    <Icon name="MapPin" className="h-3 w-3 mr-1" /> From (Bus Stand)
                                </label>
                                <div className="relative">
                                    <select 
                                        value={source}
                                        onChange={(e) => setSource(e.target.value)}
                                        className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl appearance-none focus:ring-2 focus:ring-indigo-500 focus:outline-none text-slate-700 font-medium"
                                    >
                                        <option value="">Select Departure Point</option>
                                        {LOCATIONS.map(loc => <option key={loc} value={loc}>{loc}</option>)}
                                    </select>
                                    <div className="absolute right-3 top-3.5 pointer-events-none text-slate-400">
                                        <Icon name="Navigation" className="h-4 w-4" />
                                    </div>
                                </div>
                            </div>

                            <div className="flex justify-center -my-2 relative z-10">
                                <div className="bg-slate-100 p-1 rounded-full border border-white">
                                    <Icon name="ArrowRight" className="h-4 w-4 text-slate-400 transform rotate-90" />
                                </div>
                            </div>

                            <div className="space-y-1">
                                <label className="text-xs font-semibold text-slate-500 uppercase tracking-wider flex items-center">
                                    <Icon name="Bus" className="h-3 w-3 mr-1" /> To (College)
                                </label>
                                <div className="relative">
                                    <select 
                                        value={destination}
                                        onChange={(e) => setDestination(e.target.value)}
                                        className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl appearance-none focus:ring-2 focus:ring-indigo-500 focus:outline-none text-slate-700 font-medium"
                                    >
                                        <option value="">Select Destination</option>
                                        {COLLEGES.map(col => <option key={col} value={col}>{col}</option>)}
                                    </select>
                                    <div className="absolute right-3 top-3.5 pointer-events-none text-slate-400">
                                        <Icon name="Search" className="h-4 w-4" />
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={handleSearch}
                                disabled={!source || !destination}
                                className={`w-full py-3.5 rounded-xl font-bold text-white shadow-md transition-all ${
                                    !source || !destination 
                                        ? 'bg-slate-300 cursor-not-allowed' 
                                        : 'bg-indigo-600 hover:bg-indigo-700 shadow-indigo-200'
                                }`}
                            >
                                Find Buses
                            </button>
                        </div>

                        {/* Results Section */}
                        {searched && (
                            <div className="space-y-6 animate-fade-in-up">
                                
                                {/* 1. The "Next Bus" Highlight Card */}
                                {nextBus ? (
                                    <div className="bg-gradient-to-br from-indigo-600 to-violet-700 rounded-2xl shadow-xl shadow-indigo-200 text-white p-6 relative overflow-hidden">
                                        <div className="absolute top-0 right-0 p-4 opacity-10">
                                            <Icon name="Bus" className="h-32 w-32 transform rotate-12 -mr-8 -mt-8" />
                                        </div>
                                        
                                        <div className="relative z-10">
                                            <div className="flex justify-between items-start mb-4">
                                                <span className="bg-white/20 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold border border-white/10">
                                                    NEXT DEPARTURE
                                                </span>
                                                <span className="text-indigo-100 font-mono text-sm">{nextBus.busNumber}</span>
                                            </div>
                                            
                                            <div className="flex items-baseline space-x-2 mb-1">
                                                <h3 className="text-4xl font-bold tracking-tighter">{formatTime(nextBus.time)}</h3>
                                                <span className="text-indigo-200 font-medium">{getTimeDifference(nextBus.time)}</span>
                                            </div>
                                            
                                            <p className="text-indigo-100 text-sm mb-4 border-b border-white/10 pb-4">
                                                {nextBus.type} â€¢ {nextBus.route}
                                            </p>

                                            <div className="flex justify-between text-xs text-indigo-200">
                                                <span>From: {source.split(' ')[0]}...</span>
                                                <span>To: {destination.split(' ')[0]}...</span>
                                            </div>
                                        </div>
                                    </div>
                                ) : results.length > 0 ? (
                                    <div className="bg-amber-50 border border-amber-200 rounded-xl p-4 flex items-start gap-3">
                                        <Icon name="AlertCircle" className="h-5 w-5 text-amber-600 shrink-0 mt-0.5" />
                                        <div>
                                            <h4 className="font-bold text-amber-800">No more buses today</h4>
                                            <p className="text-amber-700 text-sm">The last bus for this route has already departed.</p>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-slate-100 border border-slate-200 rounded-xl p-6 text-center">
                                        <Icon name="Info" className="h-8 w-8 text-slate-400 mx-auto mb-2" />
                                        <h4 className="font-bold text-slate-700">No Direct Buses Found</h4>
                                        <p className="text-slate-500 text-sm">We couldn't find scheduled buses between these points in our database.</p>
                                    </div>
                                )}

                                {/* 2. Upcoming Schedule List */}
                                {upcomingBuses.length > 1 && (
                                    <div className="space-y-3">
                                        <h3 className="font-bold text-slate-700 px-1">Upcoming Buses</h3>
                                        {upcomingBuses.slice(1).map((bus, idx) => (
                                            <BusListItem key={bus.id} bus={bus} />
                                        ))}
                                    </div>
                                )}

                                {/* 3. Past Buses (optional, good for verification) */}
                                {pastBuses.length > 0 && results.length > 0 && (
                                    <div className="space-y-3 opacity-60">
                                        <h3 className="font-bold text-slate-500 px-1 text-sm uppercase tracking-wide pt-4">Departed Today</h3>
                                        {pastBuses.map((bus, idx) => (
                                            <BusListItem key={bus.id} bus={bus} faded />
                                        ))}
                                    </div>
                                )}
                                
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="max-w-md mx-auto px-4 mt-8 text-center text-slate-400 text-xs pb-8">
                        <p>SympoBus Prototype v1.0</p>
                        <p>Bridging the gap in student transit.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
